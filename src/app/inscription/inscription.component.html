<form class="form-horizontal" novalidate [formGroup]="myform">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>Register New User</h2>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">Name</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                  <input type="text" name="name" class="form-control" formControlName="nameForm"
                         placeholder="John Doe" required autofocus>
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <!-- Put name validation error messages here -->
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                  <input type="text" name="email" class="form-control" formControlName="mailForm"
                         placeholder="you@example.com" required autofocus>
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <!-- Put e-mail validation error messages here -->
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group has-danger">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" name="password" class="form-control" formControlName="pwdForm"
                         placeholder="Password" required>
              </div>
          </div>
      </div>
      <div class="col-md-3" *ngIf="myform.controls.pwdForm.invalid && (myform.controls.pwdForm.dirty || myform.controls.pwdForm.touched)">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <i class="fa fa-close"> Example Error Message</i>
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Confirm Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem">
                      <i class="fa fa-repeat"></i>
                  </div>
                  <input type="password" name="password-confirmation" class="form-control"
                         id="password-confirm" placeholder="Password" required>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <button type="submit" class="btn btn-success" [disabled]="myform.invalid"><i class="fa fa-user-plus"></i> Register</button>
      </div>
  </div>
</form>
